<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <h1>DISPLAY</h1>
      <!-- ** Aynı CSS'de olduğu gibi Bootstrap ile de nesnelerin display özellikleri değiştirilebilir. Display classları hakkında ayrıntılı bilgi için 
      ! https://getbootstrap.com/docs/5.0/utilities/display/ -->
      <!-- Sadece xs ekranlarda gözükecek bir element tasarlayınız.
Sadece xs ekranlarda gözükmeyecek bir element tasarlayınız.
Sadece md ekranlarda gözükecek bir element tasarlayınız.
Sadece md ekranlarda gözükmeyecek bir element tasarlayınız.
Sadece md+ ekranlarda gözükecek bir element tasarlayınız. -->

      <div class="container text-center">
        <div class="d-sm-none bg-danger">div1</div>
        <div class="d-none d-sm-block bg-warning">div2</div>
        <div class="d-none d-md-block d-lg-none bg-info">div3</div>
      </div>
    </div>
    <div
      class="
        container-fluid
        d-flex
        mt-3
        bg-dark
        text-light
        p-2
        justify-content-between
        mb-4
      "
    >
      <!-- ? fixed-top sayfanın üzerine fixed-bottom ise sayfanın altına nesneleri yapıştırır.
    ? Ayrıntılı bilgi için 
    ! https://getbootstrap.com/docs/4.0/utilities/position/ -->
      <!-- ** margin ve padding hakkında ayrıntılı bilgi için
      ! https://getbootstrap.com/docs/5.0/utilities/spacing/ -->
      <div>
        <i class="fas fa-phone text-warning"></i>
        <span class="d-none d-md-inline">+30 698 123 45 67</span>
        <i class="fab fa-whatsapp text-warning ms-3"></i>
        <span class="d-none d-md-inline">+30 698 123 45 67</span>
      </div>
      <div>
        <i class="fab fa-twitter mx-2"></i>
        <i class="fab fa-youtube mx-2"></i>
        <i class="fab fa-instagram mx-2"></i>
        <span class="d-none d-lg-inline">#techproed</span>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
