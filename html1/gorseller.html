<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- server'a yuklu bu dosya internet explorer'la uyumlu olmasini sagliyor -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- viewport sayfanizin olceklenebilir olmasini sagliyor 
    Eger birisi cep telefonu ekranindan girerse content'le onun ekran bilgisini cekiyor
    ve ekrani kucultuyor yani ekrani otomatik olarak modifiye ediyor-->
    <!-- initial-scale ==> zoom orani (buyutme orani) 1 derseniz ekrani normal boyutunda yapar.
    2 derseniz sayfaniz normalde daha buyuk gozukur -->
    <title>GORSELLER | VIDEO | RESIM</title>
  </head>
  <body>
    <h1>GORSELLER SAYFASI</h1>
    <a
      href="https://tos.org/oceanography/assets/docs/19-2_bowen1.pdf"
      target="_blank"
      ><img
        src="assets/img/seaCoast.jpeg"
        alt="sea picture"
        style="width: 350px; height: 250px"
        title="Sea-Coast Information" /></a
    ><br /><br />
    <audio
      controls
      src="assets/img/Wonderful Life - Black.mp3"
      style="width: 350px"
    ></audio
    ><br />
    <video
      controls
      src="assets/img/zoom_4.mp4"
      style="width: 350px; height: 250px"
    ></video
    ><br />
    <p>
      Harici bir siteden videoyu link vermek icin genelde &ltiframe&gt etiketi
      kullanilir
    </p>
    <iframe
      controls
      src="https://www.youtube.com/embed/o0klxXCeiEg"
      width="350px"
      height="350px"
    ></iframe
    ><br /><br />

    <!-- watch ile "=" arasini sil "embed/" ekle -->
  </body>
</html>
